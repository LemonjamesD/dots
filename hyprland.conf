# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Execute your favorite apps at launch
exec-once = hyprpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = ,dvorak
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse=1
	float_switch_override_focus=1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

debug {
    damage_tracking=2
}

misc {
    vfr = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Monitor layout
monitor=DVI-D-1, highres, 0x540, 1
monitor=DP-1, highres, 1440x0, 1
monitor=HDMI-A-1, highres, 4880x360, 1
monitor=eDP-1, highres, 0x0, 1

workspace=DVI-D-1,1
workspace=DP-1,2
workspace=HDMI-A-1,3

# Make picture in picture float automatically and be square
windowrule=float,title:^(Picture-in-Picture)$
windowrule=rounding 0,title:^(Picture-in-Picture)$
windowrule=monitor DP-1,title:^(Viscera Cleanup Detail (64-bit, DX9))$

# Rhythm doctor moving window
windowrule=windowdance,title:^(Rhythm Doctor)$
windowrule=forceinput,title:^(Rhythm Doctor)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, E, exec, wofi-emoji
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move the window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# Move the window to another monitor
bind = $mainMod SHIFT CTRL, left, movewindow, mon:-1
bind = $mainMod SHIFT CTRL, right, movewindow, mon:+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, f1, workspace, 1
bind = $mainMod, f2, workspace, 2
bind = $mainMod, f3, workspace, 3
bind = $mainMod, f4, workspace, 4
bind = $mainMod, f5, workspace, 5
bind = $mainMod, f6, workspace, 6
bind = $mainMod, f7, workspace, 7
bind = $mainMod, f8, workspace, 8
bind = $mainMod, f9, workspace, 9
bind = $mainMod, f10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, k, centerwindow,

# Audio
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-

# brightness
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5% 

bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Rotate screen
bind = $mainMod, 1, exec, hyprctl keyword monitor eDP-1,1920x1080,auto,1,transform,0
bind = $mainMod, 2, exec, hyprctl keyword monitor eDP-1,1920x1080,auto,1,transform,2

# Change keyboard
bind = $mainMod, k, exec, hyprctl switchxkblayout logitech-gaming-keyboard-g213 0
bind = $mainMod, l, exec, hyprctl switchxkblayout logitech-gaming-keyboard-g213 1
bind = $mainMod, k, exec, hyprctl switchxkblayout razer-razer-huntsman-mini 0
bind = $mainMod, l, exec, hyprctl switchxkblayout razer-razer-huntsman-mini 1
bind = $mainMod, k, exec, hyprctl switchxkblayout razer-razer-huntsman-mini-1 0
bind = $mainMod, l, exec, hyprctl switchxkblayout razer-razer-huntsman-mini-1 1
bind = $mainMod, k, exec, hyprctl switchxkblayout keychron-keychron-v3 0
bind = $mainMod, l, exec, hyprctl switchxkblayout keychron-keychron-v3 1
bind = $mainMod, k, exec, hyprctl switchxkblayout at-translated-set-2-keyboard 0
bind = $mainMod, l, exec, hyprctl switchxkblayout at-translated-set-2-keyboard 1

# Screenshot
bind= $mainMod, Print, exec, grim -g "$(slurp)"

# Monitor work around
exec-once=wlr-randr --output DVI-D-1 --off && sleep 1 && wlr-randr --output DVI-D-1 --on --pos 0,140 && eww daemon && sleep 2 && eww open bar
exec-once=xrandr --output XWAYLAND1 --primary
# Change keyboard layout
exec=hyprctl switchxkblayout logitech-gaming-keyboard-g213 1
exec=hyprctl switchxkblayout razer-razer-huntsman-mini 1
exec=hyprctl switchxkblayout razer-razer-huntsman-mini-1 1
exec=hyprctl switchxkblayout keychron-keychron-v3
exec=hyprctl switchxkblayout keychron-keychron-v3 1
exec=hyprctl switchxkblayout keychron-keychron-v3-keyboard
exec=hyprctl switchxkblayout keychron-keychron-v3-keyboard 1
exec=hyprctl switchxkblayout thinkpad-extra-buttons
exec=hyprctl switchxkblayout thinkpad-extra-buttons 1
exec=hyprctl switchxkblayout at-translated-set-2-keyboard
exec=hyprctl switchxkblayout at-translated-set-2-keyboard 1

exec-once=systemctl --user start espanso
exec-once=eww open bar
